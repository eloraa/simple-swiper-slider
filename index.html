<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- SWIPER STYLESHEET -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.0.2/swiper-bundle.css">

    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="_root">

        <div class="header">

            <div class="navbar">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="/index.html"><div class="logo">Elora</div></a></li>
                    <li><a href="#"><div class="hamburger">
                        <div class="top_line"></div>
                        <div class="bottom_line"></div>
                    </div></a></li>
                </ul>
            </div>

        </div>


        <!-- SLIDER -->
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <!-- SLIDER 01 -->
                <div class="swiper-slide">
                    <div class="port-text">
                        <h4><span class="reveal">On The Edge</span></h4>
                    </div>
                    <div class="port-img">
                        <img src="./1.jpg" alt="">
                    </div>
                </div>

                <!-- SLIDER 02 -->
                <div class="swiper-slide">
                    <div class="port-text">
                        <h4><span class="reveal">Sunrise In Desert</span></h4>
                    </div>
                    <div class="port-img">
                        <img src="./2.jpg" alt="">
                    </div>
                </div>

                <!-- SLIDER 02 -->
                <div class="swiper-slide">
                    <div class="port-text">
                        <h4><span class="reveal">Dancing In The Dark</span></h4>
                    </div>
                    <div class="port-img">
                        <img src="./3.jpg" alt="">
                    </div>
                </div>

            </div>
        </div>

        <div class="progress">
            <div class="progress_wrapper">
            </div>
        </div>

        <div class="preloader__wrapper">
            <div class="preloader__circle"></div>
        </div>

    </div>


    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <!-- SWIPER --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.0.2/swiper-bundle.min.js"></script>

    <!-- Main Script -->
    <script src="./main.js"></script>
</body>
</html>
